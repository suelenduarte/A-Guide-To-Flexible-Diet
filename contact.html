    <main class="container">
      <h2>Contact Us</h2>
      <p>Required fields are marked with an asterisk*.</p>
      <div class="clearFloat">
        <div class="columnOne imageCenter">
          <picture>
            <source media="(min-width: 700px)" srcset="images/contact-600.jpg">
            <source media="(min-width: 320px)" srcset="images/contact-200.jpg">
            <img src="images/contact-600.jpg" alt="Top View Photo of Cars on Parking Lot">
          </picture>
          <p>Photo by KML from Pexels</p>
        </div>
        <div class="columnTwo">
          <form method="post" action="http://www.youmakeithappen.net/instruction/html/contact.php">
            <label for="name">*Name: </label>
            <input type="text" name="name" id="name" placeholder="first name">
            <label for="email">*Email: </label>
            <input type="email" name="email" id="email" placeholder="example@domain.com">
            <label for="message">*Message: </label>
            <textarea name="message" id="message" rows="4" cols="20" placeholder="your message here"></textarea>
            <label for="phone_number">*Phone Number:</label>
            <input type="tel" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone_number"
              placeholder="format: 555-555-5555">
            <input type="submit" value="SUBMIT" id="submit">
          </form>
        </div>
      </div>
    </main>
